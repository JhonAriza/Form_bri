<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
</head>

<body>



    <div class="container">
        <form action="" class="row mt-3 g-3 needs-validation" novalidate>
            <div class="col-6">
                <label for="nameId" class="form-label">nombre </label>
                <input type="text" class="form-control" id="nameId" required>
                <div class="valid-feedback">
                    guardado
                </div>
                <div class="invalid-feedback">
                    es necesario poner el nombre
                </div>
            </div>

            <div class="col-6">
                <label for="apellido" class="form-label">apellido </label>
                <input type="text" class="form-control" id="apellido" required>
                <div class="valid-feedback">
                    apellido    guardado
                </div>
                <div class="invalid-feedback">
                    es necesario poner el apellido
                </div>
            </div>


            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label for="terms" class="form-check-label">acepto terminos y condiciones</label>
                </div>
            </div>
            <div class="valid-feedback">
                guardado
            </div>
            <div class="invalid-feedback">
                es necesario aceptar terminos y condiciones
            </div>

            <button type="submit" class="btn btn-primary"> enviar</button>
        </form>
    </div>

</body>
<script>

    // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
</html>
